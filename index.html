<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Zoro v4.1</title>
    
    <!-- Favicon Personalizado (Espadas Cruzadas) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚔️</text></svg>">

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS Externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex justify-center bg-black selection:bg-zinc-700 selection:text-white">

    <div id="app-container" class="w-full max-w-md bg-zinc-950 min-h-screen relative shadow-2xl overflow-hidden flex flex-col">
        
        <!-- Header Fixo (Dinâmico) -->
        <header id="main-header" class="glass-header sticky top-0 z-30 px-4 py-4 flex items-center justify-between hidden">
            <!-- Conteúdo injetado via JavaScript -->
        </header>

        <!-- Conteúdo Principal -->
        <main id="main-content" class="flex-1 overflow-y-auto pb-24 pt-4 scroll-smooth">
            <!-- Views (Home, Detail, Stats, Tools, Music) são renderizadas aqui -->
        </main>

        <!-- Navbar Fixa (5 Itens) -->
        <nav id="bottom-nav" class="fixed bottom-0 w-full max-w-md bg-zinc-900/95 backdrop-blur border-t border-zinc-800 px-2 py-3 flex justify-around items-center z-40">
            <!-- 1. Treinos -->
            <button onclick="router.navigate('home')" class="nav-btn flex flex-col items-center gap-1 text-zinc-400 p-2 rounded-xl transition-all active:scale-95 group hover:text-white">
                <i data-lucide="dumbbell" class="w-5 h-5 group-hover:stroke-[var(--theme-color)] transition-colors"></i>
                <span class="text-[9px] font-bold group-hover:text-[var(--theme-color)] transition-colors">TREINOS</span>
            </button>
            
            <!-- 2. Estatísticas -->
            <button onclick="router.navigate('stats')" class="nav-btn flex flex-col items-center gap-1 text-zinc-400 p-2 rounded-xl transition-all active:scale-95 group hover:text-white">
                <i data-lucide="bar-chart-2" class="w-5 h-5 group-hover:stroke-[var(--theme-color)] transition-colors"></i>
                <span class="text-[9px] font-bold group-hover:text-[var(--theme-color)] transition-colors">STATS</span>
            </button>

            <!-- 3. Ferramentas (Central - Destaque) -->
            <div class="relative -top-5">
                <button onclick="router.navigate('tools')" class="h-14 w-14 rounded-full flex items-center justify-center border-4 border-zinc-950 z-50 bg-theme shadow-[0_0_15px_var(--theme-glow)] transition-all active:scale-90 hover:brightness-110">
                    <i data-lucide="swords" class="w-6 h-6 text-black"></i>
                </button>
            </div>

            <!-- 4. Música (Novo) -->
            <button onclick="router.navigate('music')" class="nav-btn flex flex-col items-center gap-1 text-zinc-400 p-2 rounded-xl transition-all active:scale-95 group hover:text-white">
                <i data-lucide="music" class="w-5 h-5 group-hover:stroke-[var(--theme-color)] transition-colors"></i>
                <span class="text-[9px] font-bold group-hover:text-[var(--theme-color)] transition-colors">MUSIC</span>
            </button>

            <!-- 5. Ajustes -->
            <button onclick="settings.open()" class="nav-btn flex flex-col items-center gap-1 text-zinc-400 p-2 rounded-xl transition-all active:scale-95 group hover:text-white">
                <i data-lucide="settings" class="w-5 h-5 group-hover:stroke-[var(--theme-color)] transition-colors"></i>
                <span class="text-[9px] font-bold group-hover:text-[var(--theme-color)] transition-colors">AJUSTES</span>
            </button>
        </nav>

        <!-- MODAL: Timer -->
        <div id="timer-modal" class="hidden fixed bottom-24 right-4 left-4 md:left-auto md:w-64 bg-zinc-900 border border-zinc-800 rounded-2xl shadow-2xl p-4 z-50 animate-slide-up backdrop-blur-md">
            <div class="flex justify-between items-center mb-3">
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full animate-pulse bg-theme"></span>
                    <span class="text-theme text-xs font-bold uppercase tracking-wider">Descanso</span>
                </div>
                <div class="flex gap-2">
                    <button onclick="timer.toggleMute()" id="btn-mute" class="text-zinc-500 hover:text-white transition-colors">
                        <i data-lucide="volume-2" class="w-4 h-4"></i>
                    </button>
                    <button onclick="timer.close()" class="text-zinc-500 hover:text-white transition-colors">
                        <i data-lucide="x" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
            <div id="timer-display" class="text-5xl font-mono text-white text-center font-bold mb-4 tracking-tighter tabular-nums">00:45</div>
            <div class="grid grid-cols-3 gap-2">
                <button onclick="timer.toggle()" id="timer-toggle-btn" class="h-10 rounded-lg bg-theme hover:brightness-110 text-black flex items-center justify-center transition-all font-bold">
                    <i data-lucide="pause" class="w-5 h-5 fill-current"></i>
                </button>
                <button onclick="timer.addTime(10)" class="h-10 rounded-lg bg-zinc-800 hover:bg-zinc-700 text-zinc-300 font-bold text-xs transition-colors border border-zinc-700">
                    +10s
                </button>
                <button onclick="timer.reset()" class="h-10 rounded-lg bg-zinc-800 hover:bg-zinc-700 text-zinc-300 flex items-center justify-center transition-colors border border-zinc-700">
                    <i data-lucide="rotate-ccw" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

        <!-- MODAL: Notas Técnicas -->
        <div id="notes-modal" class="hidden fixed inset-0 z-[60] bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 animate-fade-in">
            <div class="bg-zinc-900 w-full max-w-sm rounded-2xl border border-zinc-800 p-6 shadow-2xl transform transition-all scale-100">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-bold text-white flex items-center gap-2">
                        <i data-lucide="clipboard-edit" class="w-5 h-5 text-theme"></i>
                        Anotações
                    </h3>
                    <button onclick="notesManager.close()" class="text-zinc-500 hover:text-white">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>
                <textarea id="note-input" class="w-full h-32 bg-zinc-950 border border-zinc-800 rounded-xl p-3 text-sm text-zinc-200 focus:outline-none focus:border-[var(--theme-color)] resize-none mb-4 font-mono" placeholder="Ex: Banco no furo 3, pegada neutra..."></textarea>
                <button onclick="notesManager.save()" class="w-full bg-theme hover:brightness-110 text-black font-bold py-3 rounded-xl transition-all">
                    SALVAR AJUSTE
                </button>
            </div>
        </div>

        <!-- MODAL: Configurações & Temas -->
        <div id="settings-modal" class="hidden fixed inset-0 z-[60] bg-black/90 backdrop-blur-sm flex items-end sm:items-center justify-center sm:p-4 animate-fade-in">
            <div class="bg-zinc-900 w-full sm:max-w-sm sm:rounded-2xl rounded-t-2xl border-t sm:border border-zinc-800 p-6 shadow-2xl h-[85vh] sm:h-auto overflow-y-auto">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold text-white">Quartel General</h3>
                    <button onclick="settings.close()" class="p-2 bg-zinc-800 rounded-full text-zinc-400">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>

                <div class="space-y-6">
                    <!-- Seletor de Tema -->
                    <div>
                        <h4 class="text-xs font-bold text-zinc-500 uppercase tracking-wider mb-3">Estilo de Combate</h4>
                        <div class="grid grid-cols-4 gap-2">
                            <button onclick="themeManager.setTheme('zoro')" class="h-12 rounded-xl bg-green-600 border-2 border-transparent hover:scale-105 transition-all focus:border-white relative overflow-hidden group">
                                <span class="absolute inset-0 flex items-center justify-center font-bold text-[10px] text-black/50">ZORO</span>
                            </button>
                            <button onclick="themeManager.setTheme('luffy')" class="h-12 rounded-xl bg-red-600 border-2 border-transparent hover:scale-105 transition-all focus:border-white relative overflow-hidden">
                                <span class="absolute inset-0 flex items-center justify-center font-bold text-[10px] text-black/50">LUFFY</span>
                            </button>
                            <button onclick="themeManager.setTheme('sanji')" class="h-12 rounded-xl bg-blue-600 border-2 border-transparent hover:scale-105 transition-all focus:border-white relative overflow-hidden">
                                <span class="absolute inset-0 flex items-center justify-center font-bold text-[10px] text-black/50">SANJI</span>
                            </button>
                            <button onclick="themeManager.setTheme('ace')" class="h-12 rounded-xl bg-orange-500 border-2 border-transparent hover:scale-105 transition-all focus:border-white relative overflow-hidden">
                                <span class="absolute inset-0 flex items-center justify-center font-bold text-[10px] text-black/50">ACE</span>
                            </button>
                        </div>
                    </div>

                    <!-- Dados -->
                    <div class="p-4 bg-zinc-950 rounded-xl border border-zinc-800">
                        <h4 class="font-bold text-zinc-200 mb-2 flex items-center gap-2">
                            <i data-lucide="save" class="w-4 h-4 text-zinc-400"></i> Backup
                        </h4>
                        <div class="grid grid-cols-2 gap-3">
                            <button onclick="settings.exportData()" class="flex items-center justify-center gap-2 bg-zinc-800 py-2.5 rounded-lg text-xs font-bold hover:bg-zinc-700 border border-zinc-700 transition-colors">
                                <i data-lucide="download" class="w-3 h-3"></i> SALVAR
                            </button>
                            <label class="flex items-center justify-center gap-2 bg-zinc-800 py-2.5 rounded-lg text-xs font-bold hover:bg-zinc-700 border border-zinc-700 cursor-pointer transition-colors">
                                <i data-lucide="upload" class="w-3 h-3"></i> CARREGAR
                                <input type="file" id="import-file" class="hidden" onchange="settings.importData(this)">
                            </label>
                        </div>
                    </div>

                    <!-- Danger Zone -->
                    <button onclick="settings.clearAll()" class="w-full py-3 rounded-xl border border-red-900/30 text-red-500 text-xs font-bold hover:bg-red-900/10 transition-colors">
                        RESETAR TODO O PROGRESSO
                    </button>
                </div>
                
                <div class="mt-8 text-center pt-4 border-t border-zinc-800/50">
                    <p class="text-zinc-700 text-[10px]">Projeto Zoro v4.1 • Fernando Rodrigues</p>
                </div>
            </div>
        </div>

    </div>

    <!-- Script Externo -->
    <script src="script.js"></script>
</body>
</html>
