<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content"
    />
    <title>Pro Gym App v2.0</title>

    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#09090b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <link rel="apple-touch-icon" href="assets/img/icon.png" />
    <link rel="icon" type="image/png" href="assets/img/icon.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="antialiased selection:bg-blue-500 selection:text-white">
    <div
      id="splash-screen"
      class="fixed inset-0 z-[9999] bg-[#09090b] flex flex-col items-center justify-center overflow-hidden"
    >
      <div
        class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--theme-glow)_0%,_transparent_70%)] opacity-20"
      ></div>

      <div class="relative z-10 flex flex-col items-center">
        <div class="relative mb-8">
          <div
            class="absolute inset-0 bg-[var(--theme-color)] rounded-full blur-[30px] opacity-20 animate-pulse-slow"
          ></div>
          <div
            class="relative w-24 h-24 bg-zinc-900 border border-zinc-800 rounded-2xl flex items-center justify-center shadow-2xl animate-float"
          >
            <img
              src="assets/img/loading.png"
              class="w-16 h-16 object-contain drop-shadow-lg"
              onerror="this.style.display='none'; this.nextElementSibling.style.display='block'"
            />
            <i
              data-lucide="dumbbell"
              class="w-12 h-12 text-[var(--theme-color)] hidden"
            ></i>
          </div>
          <div
            class="absolute top-0 left-0 w-full h-full rounded-2xl border border-[var(--theme-color)] opacity-0 animate-ripple"
          ></div>
          <div
            class="absolute top-0 left-0 w-full h-full rounded-2xl border border-[var(--theme-color)] opacity-0 animate-ripple"
            style="animation-delay: 0.5s"
          ></div>
        </div>

        <h1
          class="text-3xl font-black text-white tracking-tighter mb-2 italic"
        >
          PRO <span class="text-[var(--theme-color)]">GYM</span>
        </h1>
        <p
          class="text-xs text-zinc-500 font-mono uppercase tracking-[0.2em] mb-8 animate-pulse"
        >
          System Loading...
        </p>

        <div
          class="w-48 h-1 bg-zinc-900 rounded-full overflow-hidden relative"
        >
          <div
            class="absolute inset-0 bg-[var(--theme-color)] animate-loading-bar"
          ></div>
        </div>
      </div>

      <div class="absolute bottom-10 text-center">
        <p class="text-[10px] text-zinc-600 font-bold mb-1">DESIGNED BY</p>
        <p class="text-xs text-zinc-500 font-black tracking-widest uppercase">
          Fernando Rodrigues
        </p>
      </div>
    </div>

    <div id="app-container">
      <header
        id="main-header"
        class="hidden px-5 py-4 border-b border-zinc-800 flex items-center justify-between safe-area-top"
      >
        </header>

      <main id="main-content" class="w-full">
        </main>

      <nav
        id="bottom-nav"
        class="fixed bottom-0 left-0 right-0 z-50 bg-[#09090b]/90 backdrop-blur-xl border-t border-white/5 pb-[env(safe-area-inset-bottom)]"
      >
        <div
          class="relative flex justify-around items-end h-[70px] px-2 w-full max-w-[420px] mx-auto"
        >
          <button
            onclick="router.navigate('tools')"
            class="group relative flex-1 flex flex-col items-center justify-center h-full gap-1 pt-2 transition-all active:scale-95"
          >
            <div
              class="absolute top-0 w-8 h-[2px] bg-[var(--theme-color)] opacity-0 group-hover:opacity-100 shadow-[0_0_15px_var(--theme-color)] transition-all duration-300"
            ></div>
            <i
              data-lucide="layout-grid"
              class="w-6 h-6 text-zinc-500 group-hover:text-white transition-colors duration-300 group-hover:drop-shadow-[0_0_8px_rgba(255,255,255,0.5)]"
            ></i>
            <span
              class="text-[9px] font-bold text-zinc-600 group-hover:text-[var(--theme-color)] tracking-wider uppercase transition-colors"
              >Tools</span
            >
          </button>

          <button
            onclick="router.navigate('stats')"
            class="group relative flex-1 flex flex-col items-center justify-center h-full gap-1 pt-2 transition-all active:scale-95"
          >
            <div
              class="absolute top-0 w-8 h-[2px] bg-[var(--theme-color)] opacity-0 group-hover:opacity-100 shadow-[0_0_15px_var(--theme-color)] transition-all duration-300"
            ></div>
            <i
              data-lucide="bar-chart-2"
              class="w-6 h-6 text-zinc-500 group-hover:text-white transition-colors duration-300 group-hover:drop-shadow-[0_0_8px_rgba(255,255,255,0.5)]"
            ></i>
            <span
              class="text-[9px] font-bold text-zinc-600 group-hover:text-[var(--theme-color)] tracking-wider uppercase transition-colors"
              >Stats</span
            >
          </button>

          <div class="relative -top-6 flex-1 flex justify-center">
            <button
              onclick="router.navigate('home')"
              class="w-16 h-16 rounded-2xl bg-[#09090b] border border-[var(--theme-color)] flex items-center justify-center shadow-[0_0_20px_var(--theme-glow)] active:scale-90 transition-all duration-300 group z-10 hover:-translate-y-1"
            >
              <div
                class="absolute inset-0 bg-[var(--theme-color)] opacity-10 rounded-2xl blur-md group-hover:opacity-20 transition-opacity"
              ></div>
              <i
                data-lucide="dumbbell"
                class="w-8 h-8 text-[var(--theme-color)] group-hover:text-white transition-all duration-300 group-hover:rotate-[-15deg] drop-shadow-[0_0_5px_var(--theme-color)]"
              ></i>
            </button>
            <div
              class="absolute bottom-2 w-20 h-10 bg-[#09090b] rounded-t-full -z-10 translate-y-6"
            ></div>
          </div>

          <button
            onclick="router.navigate('achievements')"
            class="group relative flex-1 flex flex-col items-center justify-center h-full gap-1 pt-2 transition-all active:scale-95"
          >
            <div
              class="absolute top-0 w-8 h-[2px] bg-[var(--theme-color)] opacity-0 group-hover:opacity-100 shadow-[0_0_15px_var(--theme-color)] transition-all duration-300"
            ></div>
            <i
              data-lucide="trophy"
              class="w-6 h-6 text-zinc-500 group-hover:text-white transition-colors duration-300 group-hover:drop-shadow-[0_0_8px_rgba(255,255,255,0.5)]"
            ></i>
            <span
              class="text-[9px] font-bold text-zinc-600 group-hover:text-[var(--theme-color)] tracking-wider uppercase transition-colors"
              >Meta</span
            >
          </button>

          <button
            onclick="settings.open()"
            class="group relative flex-1 flex flex-col items-center justify-center h-full gap-1 pt-2 transition-all active:scale-95"
          >
            <div
              class="absolute top-0 w-8 h-[2px] bg-[var(--theme-color)] opacity-0 group-hover:opacity-100 shadow-[0_0_15px_var(--theme-color)] transition-all duration-300"
            ></div>
            <i
              data-lucide="hexagon"
              class="w-6 h-6 text-zinc-500 group-hover:text-white transition-colors duration-300 group-hover:rotate-90 group-hover:drop-shadow-[0_0_8px_rgba(255,255,255,0.5)]"
            ></i>
            <span
              class="text-[9px] font-bold text-zinc-600 group-hover:text-[var(--theme-color)] tracking-wider uppercase transition-colors"
              >Menu</span
            >
          </button>
        </div>
      </nav>
    </div>

    <div id="timer-modal" class="hidden modal-overlay z-50">
      <div
        class="relative flex flex-col items-center justify-center w-full h-full bg-[#09090b]/95 backdrop-blur-xl"
      >
        <button
          onclick="timer.close()"
          class="absolute top-6 right-6 p-2 bg-zinc-800 rounded-full text-zinc-400 hover:text-white"
        >
          <i data-lucide="x" class="w-6 h-6"></i>
        </button>

        <div class="mb-8 relative">
          <div
            class="absolute inset-0 bg-[var(--theme-color)] blur-[60px] opacity-20 rounded-full animate-pulse-slow"
          ></div>
          <div
            id="timer-display"
            class="text-8xl font-black font-mono text-white tracking-tighter relative z-10"
          >
            00:00
          </div>
        </div>

        <div class="flex gap-6 mb-12">
          <button
            onclick="timer.addTime(-10)"
            class="p-4 rounded-2xl bg-zinc-900 border border-zinc-800 text-zinc-400 hover:text-white hover:border-zinc-600 transition-all"
          >
            -10s
          </button>
          <button
            onclick="timer.toggle()"
            class="p-6 rounded-full bg-[var(--theme-color)] text-white shadow-[0_0_20px_var(--theme-glow)] hover:scale-105 transition-transform"
          >
            <i data-lucide="pause" class="w-8 h-8 fill-current"></i>
          </button>
          <button
            onclick="timer.addTime(10)"
            class="p-4 rounded-2xl bg-zinc-900 border border-zinc-800 text-zinc-400 hover:text-white hover:border-zinc-600 transition-all"
          >
            +10s
          </button>
        </div>

        <button
          id="btn-mute"
          onclick="timer.toggleMute()"
          class="flex items-center gap-2 px-4 py-2 bg-zinc-900 rounded-full text-xs font-bold text-zinc-500 border border-zinc-800"
        >
          <i data-lucide="volume-2" class="w-4 h-4"></i> Som Ativado
        </button>
      </div>
    </div>

    <div id="settings-modal" class="hidden modal-overlay z-[60]">
      <div
        class="bg-[#18181b] w-full h-full sm:h-auto sm:max-w-md sm:rounded-2xl border-l sm:border border-zinc-800 shadow-2xl flex flex-col"
      >
        <div
          class="p-5 border-b border-zinc-800 flex justify-between items-center bg-[#18181b] z-10"
        >
          <h2 class="text-lg font-bold text-white">Configurações</h2>
          <button
            onclick="settings.close()"
            class="p-2 bg-zinc-900 rounded-full text-zinc-400 hover:text-white"
          >
            <i data-lucide="x" class="w-5 h-5"></i>
          </button>
        </div>

        <div class="p-5 overflow-y-auto flex-1 space-y-6">
          <div>
            <div class="flex justify-between items-end mb-3">
              <h3
                class="text-xs font-bold text-zinc-500 uppercase tracking-widest"
              >
                Personalização
              </h3>
              <span
                class="text-[10px] bg-zinc-900 px-2 py-1 rounded border border-zinc-800 text-[var(--theme-color)] font-mono"
                >XP: <span id="settings-xp-display">0</span></span
              >
            </div>
            <div class="grid grid-cols-2 gap-2" id="theme-grid-container">
              </div>
          </div>

          <div class="pt-4 border-t border-zinc-800">
            <h3
              class="text-xs font-bold text-zinc-500 uppercase tracking-widest mb-3"
            >
              Gestão de Dados
            </h3>
            <div class="flex gap-2 mb-2">
              <button
                onclick="settings.exportData()"
                class="flex-1 py-3 text-xs font-bold text-white bg-zinc-800 rounded-lg hover:bg-zinc-700 transition-colors flex items-center justify-center gap-2"
              >
                <i data-lucide="download" class="w-3 h-3"></i> BACKUP
              </button>
              <label
                class="flex-1 py-3 text-xs font-bold text-zinc-400 hover:text-white hover:bg-zinc-800 rounded-lg transition-colors flex items-center justify-center gap-2 cursor-pointer border border-zinc-800"
              >
                <i data-lucide="upload" class="w-3 h-3"></i> RESTAURAR
                <input
                  type="file"
                  class="hidden"
                  onchange="settings.importData(this)"
                />
              </label>
            </div>
            <button
              onclick="settings.clearAll()"
              class="w-full py-4 text-red-500 text-xs font-bold border border-red-900/20 bg-red-900/5 rounded-xl hover:bg-red-900/20 transition-colors flex items-center justify-center gap-2"
            >
              <i data-lucide="trash-2" class="w-4 h-4"></i> RESETAR DE FÁBRICA
            </button>
          </div>

          <div class="mt-6 text-center pt-6 border-t border-zinc-800/50">
            <p
              class="text-zinc-500 text-[10px] font-bold uppercase tracking-widest mb-1"
            >
              Todos os direitos reservados a
            </p>
            <p
              class="text-sm text-[var(--theme-color)] font-black tracking-wide"
            >
              FERNANDO RODRIGUES
            </p>
            <p class="text-[9px] text-zinc-700 mt-2 font-mono">
              © 2025 Pro Gym App v2.0
            </p>
          </div>
        </div>
      </div>
    </div>

    <div
      id="notes-modal"
      class="hidden modal-overlay z-[60] flex items-center justify-center p-4"
    >
      <div
        class="bg-[#18181b] w-full max-w-sm rounded-2xl border border-zinc-800 p-5 shadow-2xl"
      >
        <h3 class="text-white font-bold text-sm mb-3 flex items-center gap-2">
          <i
            data-lucide="file-edit"
            class="w-4 h-4 text-[var(--theme-color)]"
          ></i>
          Nota Técnica
        </h3>
        <textarea
          id="note-input"
          class="w-full h-32 bg-zinc-950 border border-zinc-800 rounded-xl p-3 text-sm text-white resize-none focus:border-[var(--theme-color)] outline-none mb-4 font-sans"
          placeholder="Ex: Aumentar carga na próxima, ajustar banco no nível 3..."
        ></textarea>
        <div class="flex gap-2">
          <button
            onclick="notesManager.close()"
            class="flex-1 py-3 text-xs font-bold text-zinc-400 bg-zinc-900 rounded-lg hover:bg-zinc-800"
          >
            CANCELAR
          </button>
          <button
            onclick="notesManager.save()"
            class="flex-1 py-3 text-xs font-bold text-white bg-[var(--theme-color)] rounded-lg hover:brightness-110 shadow-lg shadow-[var(--theme-glow)]"
          >
            SALVAR NOTA
          </button>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
