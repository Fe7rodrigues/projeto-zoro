<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content"
    />
    <title>Pro Gym App v1.9</title>

    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#09090b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <link rel="apple-touch-icon" href="assets/img/icon.png" />

    <link rel="icon" type="image/png" href="assets/img/logo.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css?v=1.8" />
  </head>
  <body class="selection:bg-blue-900 selection:text-white">
    <div
      id="splash-screen"
      class="fixed inset-0 bg-[#050505] z-[100] flex flex-col items-center justify-center transition-opacity duration-500"
    >
      <div class="relative w-48 h-48 flex items-center justify-center mb-10">
        <div
          class="absolute inset-0 rounded-full border border-zinc-800 animate-pulse"
        ></div>
        <div
          class="absolute inset-2 rounded-full border-t-4 border-[var(--theme-color)] animate-reactor-spin-fast shadow-[0_0_30px_var(--theme-glow)]"
        ></div>
        <div
          class="absolute inset-6 rounded-full border-b-4 border-l-2 border-white opacity-20 animate-reactor-spin-reverse"
        ></div>
        <div
          class="absolute inset-10 rounded-full border-2 border-dashed border-[var(--theme-color)] animate-spin-slow opacity-60"
        ></div>
        <div
          class="relative z-10 w-24 h-24 bg-black rounded-full flex items-center justify-center border border-zinc-800 shadow-[inset_0_0_20px_rgba(0,0,0,1)]"
        >
          <div
            class="absolute inset-0 bg-[var(--theme-color)] opacity-20 blur-xl animate-pulse-fast"
          ></div>
          <img
            src="assets/img/loading.png"
            class="w-14 h-14 relative z-20"
            alt="Loading"
            onerror="this.style.display='none'"
          />
        </div>
      </div>

      <div class="flex flex-col items-center gap-2">
        <h2
          class="text-white text-xl font-black tracking-[0.2em] uppercase animate-glitch"
          data-text="SYSTEM_INIT"
        >
          PRO GYM v1.8
        </h2>
        <div class="flex items-center gap-2">
          <div
            class="w-2 h-2 bg-[var(--theme-color)] rounded-full animate-ping"
          ></div>
          <span
            class="text-[var(--theme-color)] text-[10px] font-mono font-bold"
            >CARREGANDO PERFIL...</span
          >
        </div>
      </div>
    </div>

    <div class="background-fx"></div>

    <div id="app-container">
      <header
        id="main-header"
        class="glass-header px-5 py-4 flex items-center justify-between hidden"
      ></header>

      <main id="main-content"></main>

      <nav id="bottom-nav" class="flex justify-around items-center">
        <button onclick="router.navigate('home')" class="nav-btn group">
          <i data-lucide="layout-grid" class="icon-nav"></i>
          <span class="label-nav">PAINEL</span>
        </button>
        <button onclick="router.navigate('stats')" class="nav-btn group">
          <i data-lucide="activity" class="icon-nav"></i>
          <span class="label-nav">STATS</span>
        </button>
        <div class="relative -top-6">
          <button
            onclick="router.navigate('tools')"
            class="h-14 w-14 rounded-full flex items-center justify-center bg-zinc-900 border-2 border-[var(--theme-color)] shadow-lg active:scale-95 transition-all group"
          >
            <i
              data-lucide="dumbbell"
              class="w-6 h-6 text-[var(--theme-color)] group-hover:scale-110 transition-transform"
            ></i>
          </button>
        </div>
        <button onclick="router.navigate('achievements')" class="nav-btn group">
          <i data-lucide="award" class="icon-nav"></i>
          <span class="label-nav">META</span>
        </button>
        <button onclick="settings.open()" class="nav-btn group">
          <i data-lucide="sliders-horizontal" class="icon-nav"></i>
          <span class="label-nav">CONFIG</span>
        </button>
      </nav>

      <div
        id="timer-modal"
        class="hidden fixed bottom-24 left-4 right-4 bg-[#18181b] border border-zinc-800 rounded-xl shadow-2xl p-5 z-50 animate-slide-up"
      >
        <div class="flex justify-between items-center mb-4">
          <span
            class="text-[var(--theme-color)] text-xs font-bold uppercase tracking-wider flex items-center gap-2"
          >
            <i data-lucide="clock" class="w-3 h-3"></i>
            Intervalo
          </span>
          <div class="flex gap-4">
            <button
              onclick="timer.toggleMute()"
              id="btn-mute"
              class="text-zinc-500 hover:text-white transition-colors"
            >
              <i data-lucide="volume-2" class="w-4 h-4"></i>
            </button>
            <button
              onclick="timer.close()"
              class="text-zinc-500 hover:text-white transition-colors"
            >
              <i data-lucide="x" class="w-4 h-4"></i>
            </button>
          </div>
        </div>
        <div
          id="timer-display"
          class="text-6xl font-mono text-white text-center font-bold mb-6 tracking-tighter tabular-nums"
        >
          00:45
        </div>
        <div class="grid grid-cols-3 gap-3">
          <button
            onclick="timer.toggle()"
            id="timer-toggle-btn"
            class="h-12 rounded-lg bg-[var(--theme-color)] text-black hover:brightness-110 flex items-center justify-center transition-all"
          >
            <i data-lucide="pause" class="w-6 h-6 fill-current"></i>
          </button>
          <button
            onclick="timer.addTime(10)"
            class="h-12 rounded-lg bg-zinc-800 text-zinc-300 font-bold text-sm border border-zinc-700 hover:bg-zinc-700 transition-all"
          >
            +10s
          </button>
          <button
            onclick="timer.reset()"
            class="h-12 rounded-lg bg-zinc-800 text-zinc-300 flex items-center justify-center border border-zinc-700 hover:bg-zinc-700 transition-all"
          >
            <i data-lucide="rotate-ccw" class="w-5 h-5"></i>
          </button>
        </div>
      </div>

      <div
        id="notes-modal"
        class="hidden modal-overlay animate-fade-in fixed inset-0 z-50 flex items-center justify-center bg-black/80"
      >
        <div
          class="bg-[#18181b] w-full max-w-sm rounded-xl border border-zinc-800 p-6 shadow-2xl"
        >
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-bold text-white flex items-center gap-2">
              <i data-lucide="file-text" class="w-5 h-5 text-zinc-400"></i>
              Notas Técnicas
            </h3>
            <button
              onclick="notesManager.close()"
              class="text-zinc-500 hover:text-white"
            >
              <i data-lucide="x" class="w-6 h-6"></i>
            </button>
          </div>
          <textarea
            id="note-input"
            class="w-full h-32 input-dark rounded-lg p-3 text-sm resize-none mb-4 font-sans leading-relaxed"
            placeholder="Ajuste do banco, carga progressiva, etc..."
          ></textarea>
          <button
            onclick="notesManager.save()"
            class="w-full bg-[var(--theme-color)] text-black font-bold py-3 rounded-lg hover:brightness-110 transition-all"
          >
            SALVAR REGISTRO
          </button>
        </div>
      </div>

      <div
        id="settings-modal"
        class="hidden modal-overlay animate-fade-in fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-black/80"
      >
        <div
          class="bg-[#18181b] w-full sm:max-w-sm rounded-t-2xl sm:rounded-2xl border-t sm:border border-zinc-800 p-6 shadow-2xl max-h-[85vh] overflow-y-auto"
        >
          <div class="flex justify-between items-center mb-8">
            <h3 class="text-xl font-bold text-white">Configurações</h3>
            <button
              onclick="settings.close()"
              class="p-2 bg-zinc-800 rounded-full text-zinc-400 hover:text-white transition-colors"
            >
              <i data-lucide="x" class="w-5 h-5"></i>
            </button>
          </div>

          <div class="mb-8">
            <div class="flex justify-between items-end mb-4 px-1">
              <div>
                <h4
                  class="text-xs font-bold text-zinc-500 uppercase tracking-widest"
                >
                  Personalização
                </h4>
                <p class="text-[9px] text-zinc-600 font-mono">
                  Desbloqueie cores subindo de nível.
                </p>
              </div>
              <span
                class="text-[10px] text-[var(--theme-color)] font-mono font-bold bg-[var(--theme-bg-soft)] px-2 py-1 rounded border border-[var(--theme-color)]"
              >
                XP: <span id="settings-xp-display">0</span>
              </span>
            </div>

            <div
              id="theme-grid-container"
              class="grid grid-cols-2 gap-2 max-h-[350px] overflow-y-auto pr-1 custom-scrollbar"
            ></div>
          </div>

          <div class="space-y-4">
            <h4
              class="text-xs font-bold text-zinc-500 uppercase tracking-widest"
            >
              Dados do Usuário
            </h4>
            <div class="p-1 bg-zinc-900 rounded-xl border border-zinc-800 flex">
              <button
                onclick="settings.exportData()"
                class="flex-1 py-3 text-xs font-bold text-zinc-400 hover:text-white hover:bg-zinc-800 rounded-lg transition-colors flex items-center justify-center gap-2"
              >
                <i data-lucide="download" class="w-3 h-3"></i> BACKUP
              </button>
              <div class="w-px bg-zinc-800 my-2"></div>
              <label
                class="flex-1 py-3 text-xs font-bold text-zinc-400 hover:text-white hover:bg-zinc-800 rounded-lg transition-colors flex items-center justify-center gap-2 cursor-pointer"
              >
                <i data-lucide="upload" class="w-3 h-3"></i> RESTAURAR
                <input
                  type="file"
                  class="hidden"
                  onchange="settings.importData(this)"
                />
              </label>
            </div>

            <button
              onclick="settings.clearAll()"
              class="w-full py-4 text-red-500 text-xs font-bold border border-red-900/20 bg-red-900/5 rounded-xl hover:bg-red-900/20 transition-colors flex items-center justify-center gap-2"
            >
              <i data-lucide="trash-2" class="w-4 h-4"></i> RESETAR DADOS
            </button>

            <div class="mt-8 text-center pt-6 border-t border-zinc-800/50">
              <p
                class="text-zinc-500 text-[10px] font-bold uppercase tracking-widest mb-1"
              >
                Todos os direitos reservados a
                <span class="text-[var(--theme-color)]"
                  >Fernando Rodrigues</span
                >
              </p>
              <p class="text-zinc-600 text-[9px] font-mono">
                Pro Gym App v1.8 • Database: IDB
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js?v=1.8"></script>
  </body>
</html>
